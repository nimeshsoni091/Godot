{% extends "base.html" %}

{% block content %}

<table class="table table-hover">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Partner Name</td>
            <td>Partner GST</td>
            <td>Partner Phone</td>
            <td>Partner Email</td>
            <td>Partner Website</td>
            <td>
                <a href="{% url 'partner_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-user-plus"></i> Add New
                </a>
            <td>
        </tr>
    </thead>
    <tbody>
        {% for partner in partner_list %}
            <tr>
                <td>{{partner.name}}</td>
                <td>{{partner.gst}}</td>
                <td>{{partner.phone}}</td>
                <td>{{partner.email}}</td>
                <td>{{partner.agency}}</td>
                <td>
                    <a href="{% url 'partner_update' partner.id %}" class="btn text-secondary px-0" data-toggle="tooltip" title="Edit Partner Details">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <a href="{% url 'member:member_list' partner.id %}" class="btn text-secondary px-0 float-right" data-toggle="tooltip" title="View Members">
                        <i class="fas fa-users fa-lg"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
